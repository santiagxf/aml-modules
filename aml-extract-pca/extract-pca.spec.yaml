$schema: http://azureml/sdk-2-0/CommandComponent.json
name: microsoft.csu.azureml.components.promote-metrics
version: 0.0.1
display_name: 'Principal Component Analysis extraction'
type: CommandComponent
is_deterministic: false
tags:
  contact: Facundo Santiago <fasantia@microsoft.com>
  helpDocument: https://github.com/santiagxf/aml-modules
inputs:
  dataset:
    type: DataFrameDirectory
    optional: false
    description: Input dataset.
  number_of_dimensions:
    type: Integer
    optional: false
    description: Number of dimensions to reduce to.
  normalize:
    type: Boolean
    optional: false
    default: True
    description: Whether or not to normalize data to zero mean.
outputs:
  transformed_dataset:
    type: DataFrameDirectory
  transformation:
    type: ModelDirectory
command: >-
  python extract_pca.py --dataset {inputs.dataset} --number-of-dimensions {inputs.number_of_dimensions} 
  --normalize {inputs.normalize} --output-dataset {outputs.transformed_dataset} --output-model {outputs.transformation}
environment:
  docker:
    image: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.7.6
      - pip=20.2
      - pip:
        - azureml-sdk==0.1.0.*
        - azureml-designer-core==0.0.54
        - azureml-dataset-runtime[fuse,pandas]
        - scikit-learn
        - --index-url https://azuremlsdktestpypi.azureedge.net/dev/aml/office/134157926D8F
        - --extra-index-url https://pypi.org/simple
  os: Linux