name: 'Validating componets'
description: 'Validates Azure ML components before publishing'
inputs:
  resource-group:
    description: The resource group
    required: true
  workspace:
    description: 'Azure ML workspace name where components will be published'
    required: true
  component-spec:
    description: 'Component specification file. This parameters supports willcards'
    required: true
runs:
  using: "composite"
  steps:
    - id: install-azureml
      shell: bash
      run: |
        if test -f "az"; then
          echo "::debug::Azure CLI is installed"
        else
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        fi
        az extension add --source https://azuremlsdktestpypi.blob.core.windows.net/wheels/componentsdk/azure_cli_ml-0.9.1-py3-none-any.whl --pip-extra-index-urls https://azuremlsdktestpypi.azureedge.net/componentsdk/0.9.1 --yes --verbose

    - id: validate
      shell: bash
      run: |
        az ml folder attach --workspace-name ${{ inputs.workspace }} --resource-group ${{ inputs.resource-group }}

        SPECS_FILES=$(find ${{ inputs.component-spec }} -exec realpath --relative-to=${{ github.workspace }} {} \;

        for SPEC in $SPECS_FILES
        do
          SPEC_URL=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/blob/${GITHUB_REF##*/}/$SPEC
          echo "::debug::Validating file at $SPEC_URL"
          az ml component validate --file $SPEC_URL 
        done

