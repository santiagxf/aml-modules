$schema: https://componentsdk.azureedge.net/jsonschema/CommandComponent.json
name: microsoft.csu.azureml.components.transformation.add-lag-column
version: 0.0.1
display_name: 'Score MLModel'
description: Scores predictions for a trained classification or regression model with MLFlow MLModel.
type: CommandComponent
is_deterministic: false
tags:
  contact: Facundo Santiago <fasantia@microsoft.com>
  helpDocument: https://github.com/santiagxf/aml-modules
  category: Model Scoring & Evaluation
inputs:
  dataset:
    type: DataFrameDirectory
    optional: false
    description: Input dataset.
  model:
    type: String
    optional: false
    description: Name of the column to split.
outputs:
  transformed_dataset:
    type: DataFrameDirectory
command: >-
  pyrunit mlmodel_run.py RunModule --dataset {inputs.dataset} --model {inputs.model} --output-dataset {outputs.transformed_dataset}
environment:
  docker:
    image: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.7.6
      - pip=20.2
      - pip:
        - jobtools
        - mlflow
        - azureml-mlflow
        - azureml-core==1.19
        - azureml-designer-core==0.0.54
  os: Linux